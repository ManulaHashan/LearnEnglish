        <h1>Continuous Past Tense</h1>
    </br>
        <h2>Usage</h2>
    <ul>
        <li>Express uncompleted action of the past.</br>Example-Everyone was shouting.</li>
        <li>Describe persistent habits of the past.</br>Example-They were always quarrelling.</li>
