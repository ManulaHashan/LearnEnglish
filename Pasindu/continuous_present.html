        <h1>Continuous Present Tense</h1>
    </br>
        <h2>Usage</h2>
    <ul>
        <li>Describe an action going on the time of speaking</br>Example-They are swimming in the pool.</li>
        <li>Express temporary action which may not be happening at the time of speaking.</br>Example-John is driving his father's car while his own caris in the workshop</li>
    </ul>
